<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Detected UI Layout</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                </head>
                <body>
                    <header class="py-4">
                        <div class="container text-center">
                            <h1 class="display-4" data-editable-id="heading_1">
                Main Application Title
            </h1>
                        </div>
                    </header>
                    <main class="mb-5">
                        <!-- Container detection area -->
                        <div class="container mt-4">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <!-- Frame detection implemented as a card -->
                                    <div class="card shadow p-4" data-editable-id="frame_1">
                                        <div class="card-body">
                                            <h5 class="card-title">Content Frame</h5>
                                            <p class="card-text">This section holds primary content or a form area defined by the detected frame. Use this space for essential application features.</p>
                                            <ul>
                                                <li>Item A</li>
                                                <li>Item B</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <!-- Button Detection area (high confidence, large size, positioned very low) -->
                    <div class="container py-4">
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center">
                                <button class="btn btn-primary btn-lg w-75" data-editable-id="button_1">
                    Call to Action Button
                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Primary Footer Content Detection -->
                    <footer class="bg-light mt-5 py-4 border-top">
                        <div class="container">
                            <div class="row justify-content-center text-center">
                                <div class="col-12" data-editable-id="footer_content_1">
                                    <p class="text-muted mb-0">Â© 2023 Application Name. All rights reserved.</p>
                                    <p class="text-muted mt-2">
                                        <small>Privacy Policy | Terms of Service</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </footer>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
                    </script>
                </body>
            </html>
